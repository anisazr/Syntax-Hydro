<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydro - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img> <div class="login-header">
        <img src="assets/logo1.png" alt="Hydro Logo" class="logo">
      <h1>Hydro</h1>
      <p>Login untuk melanjutkan</p>
    </div>
    <form class="login-form">
      <div class="form-group">
        <label for="username">Username atau Email</label>
        <input type="text" id="username" name="username" placeholder="Masukkan username atau email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password">
      </div>
      <button type="submit" class="login-button">Login</button>
      <p class="register-link">Belum punya akun? <a href="#">Daftar sekarang</a></p>
    </form>
  </div>
</body>
</html>
